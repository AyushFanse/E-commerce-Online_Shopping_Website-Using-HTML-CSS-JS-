<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
        <button onclick="Close()" class="w3-bar-item w3-large d-flex justify-content-center btn-danger" id="close"><i class="fas fa-angle-double-left">Close</i></button>
        <a href="Log_in.html" class="row m-3 d-flex justify-content-center btn btn-warning" id="patch">
            <div class="col">
                <div class=" d-flex justify-content-center m-2"><img src="a.png" alt="Avatar" class="row avatar"></div>
                <div class=" d-flex justify-content-center"><b>login</b></div>
            </div>
        </a>
        <a href="index.html" class="w3-bar-item w3-button d-flex justify-content-center m-3"  id="bubble"><b>Home</b></a>
        <a href="Brand_Page.html" class="w3-bar-item m-3 w3-button d-flex justify-content-center" id="bubble"><b>Brand</b></a>
        <a href="cart.html" class="w3-bar-item w3-button m-3 d-flex justify-content-center" id="bubble" ><b>Cart</b></a>
    </div>
    <nav class="row navbar-nav">
        <div class="p-2 d-flex justify-content-center">
            <div class="col-md-1 d-flex justify-content-center">
                <img src="a.png" alt="Avatar" class="avatar m-3" onclick="Open()">
            </div>
            <div class="col-md-10 d-flex justify-content-center">
                <a  href="index.html" class="nav-link shop ">
                    <div class="company">
                        <span id="F">F</span><span id="A">A</span><span id="N">N</span><span id="S">S</span><span id="E">E</span> <span id="s">S</span><span id="H">h</span><span id="O">o</span><span id="P">p</span>
                    </div>
                </a>
            </div>
            <div class="col-md-1"></div>
        </div>
    </nav>
    <form class="was-validated container p-5" onSubmit="">
        <div class="d-flex justify-content-center p-3 border-bottom"><h1>Create a Account</h1></div>
        <div class="legend m-3">
            <div class="d-flex justify-content-center">
                <div class="col-md-3">
                    <label for="inputName4" class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="First" aria-label="First name" required>
                </div>
                <div class="col-md-3">
                    <label for="inputName4" class="form-label">_</label>
                    <input type="text" class="form-control" placeholder="Last" aria-label="Last name" required>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email@xyz.com" required>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="***********" required>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="col-md-6">
                    <label for="inputNumber" class="form-label">Phone Number</label>
                    <input type="inputNumber" class="form-control" id="number" placeholder="+91**********" required>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="d-grid gap-2 col-md-6 p-3 border-button">
                <button class="btn btn-danger p-2" type="button" >Sign Up</button>
                </div>
            </div>
            <h4 class="d-flex justify-content-center" >Already have an account? <a href="Log_in.html">Login</a> </h4>
        </div>
    </form>
</body>
<script src="script.js"></script> 
<!-- <script src="dome.js"></script>  -->
</html>
